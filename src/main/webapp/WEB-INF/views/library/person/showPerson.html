<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person information</title>
</head>
<body>
<br/> <hr/><hr/>
<h2>|Пользователь|</h2>
<p th:text="'Пользователь №'+${people.getId()}">Value</p>
<p th:text="'ФИО: ' + ${people.getFullName()}">Value</p>
<p th:text="'Год рождения: ' + ${people.getYearOfBirth()}">Value</p>
<br/> <hr/><hr/>
<h2>|Книги пользователя|</h2>
<div th:if="${not #lists.isEmpty(books)}">
    <ul>
        <li th:each="book : ${books}">
            <span th:text="'Название книги: ' + ${book.getBookName()}"></span>,
            <span th:text="'Автор книги: ' + ${book.getAuthor()}"></span>,
            <span th:text="'Год издания: ' + ${book.getYear()}"></span>
        </li>
    </ul>
</div>
<div th:unless="${not #lists.isEmpty(books)}">
    <p>У пользователя нет книг!</p>
</div>
<a th:href="@{/library/person/{id}/edit(id=${people.getId()})}"> Edit </a>

<br/>
<form th:method="DELETE" th:accept="@{/library/{id}(id=${people.getId()})}">
    <input type="submit" value="Delete">
</form>
<form th:action="@{/library/person/newPerson}" method="GET">
    <button type="submit">Создать нового пользователя</button>
</form>
<hr/><hr/>
</body>
</html>
