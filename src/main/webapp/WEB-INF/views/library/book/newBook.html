<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="post" th:action="@{/library/book}" th:object="${book}">
    <label for="bookName">Введите название книги: </label>
    <input type="text" th:field="*{bookName}" id="bookName">
    <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:error = "*{bookName}">Name error</div>
    <br/>
    <label for="author">Введите ФИО автора книги: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:error = "*{author}">Name error</div>
    <br/>
    <label for="year">Введите год издания книги: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:error = "*{year}">Name error</div>
    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
