<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book information</title>
</head>
<body>
<br/> <hr/><hr/>
<p th:text="${books.getBook_id()}">Value</p>
<p th:text="${books.getBookName()}">Value</p>
<p th:text="${books.getAuthor()}">Value</p>
<p th:text="${books.getYear()}">Value</p>
<p th:text="${books.getPerson_id() != null ? books.getPerson_id() : 'No Person Assigned'}">Value</p>
<a th:href="@{/library/book/{book_id}/edit(book_id=${books.getBook_id()})}">Edit</a>
<form th:method="DELETE" th:accept="@{/library/{book_id}(book_id=${books.getBook_id()})}">
    <input type="submit" value="Delete">
    <a href="/library/book/newBook">Creat new book</a>
</form>
<hr/><hr/>
</body>
</html>
