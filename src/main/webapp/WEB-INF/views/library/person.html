<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All person</title>
</head>
<body>
<br/><hr/><hr/>
<div th:each="person:${people}">
    <a th:href="@{/library/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">All person</a>
</div>
<br/><hr/><hr/>
<a href="library/newPerson"> Create new Person </a>
</body>
</html>
